<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid bg-primary ">
			<div class="row">
				<div class="col-md-8 offset-md-2 p-5 mt-5">
					<form action="">
						<div class="input-group">
							<input type="text" class="form-control" name="ch">
							<button class="btn-btn-light test-dark ms-3 col-md-2">
								<i class="fa-solid fa-magnifying-glass"></i>Search
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="container-fluid mt-1">
			<div class="row">
				<div class="col-md-2 ">
					<div class="list-group">
						<a href="#" class="list-group-item list-group-item-action active"
							aria-current="true">All Categories </a> 
							
							<a  th:each="c:${categories}" th:href="@{'/products?category='+${c.name}}"
							class="list-group-item list-group-item-action">[[${c.name}]]</a> 
							
					</div>
				</div>
				<div class="col-md-10"> 
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body">
							<p class="fs-3 text-center">Products</p>
							<div class="row">
								<div class="col-md-3" th:each="p:${products}">
									<div class="card">
										<div class="card-body text-center">
											<img alt="" th:src="@{'/img/Category/'+${p.image}}" width="100%"
												height="200px">
											<p class="fs-5 text-center">[[${p.title}]]</p>
											<div class="row text-center">
												<p >
												<span class="fs-6 fw-bold"> &#8377; [[${p.discountPrice}]]</span> <br>
												<span class="fs-6 text-decoration-line-through text-secondary">&#8377; [[${p.price}]]</span>	 
												<span class="fs-6 text-success">[[${p.discount}]] % off</span>
												</p>
												<a th:href="@{'/viewProduct/'+${p.id}}" class="btn btn-primary col-md-6 offset-md-3">View
													Details</a>
											</div>
										</div>
									</div>
								</div>

								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
